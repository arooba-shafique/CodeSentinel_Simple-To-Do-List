<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>To Do List</h1>
      <button id="themeToggle" class="theme-btn"><i class="fas fa-sun"></i></button>
    </header>

    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button type="submit" class="add">Add</button>
    </form>

    <div class="tabs">
      <div class="tab active" data-target="pending">Pending</div>
      <div class="tab" data-target="completed">Completed</div>
    </div>

    <ul id="pending" class="list active"></ul>
    <ul id="completed" class="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
